<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/registerStyles.css">
</head>
<body>
    <form id="registerForm" class="form container">
        <label for="username" class="label">Username</label>
        <input id="username" type="text" class="input" required>

        <label for="email" class="label">Email</label>
        <input id="email" type="email" class="input" required>

        <label for="password" class="label">Password</label>
        <input id="password" type="password" class="input" required>

        <button type="submit" id="submit" class="button">Register</button>
        <a href="login.html" class="link">Login</a>
    </form>
    <p id="result" class="result form container">Result</p>

    <script src="../scripts/registerScript.js"></script>    
</body>
</html>
